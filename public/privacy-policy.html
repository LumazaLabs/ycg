<!DOCTYPE html>

  <head>

    <meta
      name="description"

    <meta property="og:title" content="Privacy Policy - YCG" />
    <meta

      content="If you have any concerns regarding the handling of your personal information, our privacy policy dictates all of the processes and safeguards we have in place. "

    <meta property="og:image" content="https://ycg.co.za/images/logo.jpg" />
    <meta property="og:url" content="https://ycg.co.za/privacy-policy" />
    <link rel="icon" href="images/logo.jpg" />
    <link rel="stylesheet" href="output.css" />
    <title>Privacy Policy - YCG</title>
  </head>
  <body>
    <header>
      <!-- lg+ -->
      <div class="relative bg-transparent max-w-7xl mx-auto">
        <div class="absolute inset-0"></div>

        <div class="absolute inset-0"></div>

        <div class="relative py-2 px-4 mx-auto sm:px-6 lg:px-8">
          <nav class="flex items-center justify-between h-16 lg:h-20">
            <div class="flex-shrink-0">

                  class="w-auto h-12 lg:h-14 xl:h-16"
                  src="images/logo.jpg"

            <button

              <svg

                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path

                  stroke-linejoin="round"
                  stroke-width="2"

            <div class="hidden lg:flex lg:items-center lg:space-x-10">

                class="text-base font-medium text-black hover:text-adopt focus:text-adopt transition-none duration-200"

            <a

              FREE QUOTE

        id="phone-menu"
        class="hidden flex-col justify-between w-full min-h-50 px-10 py-10 bg-peach sm:px-6"

        <div class="flex flex-col flex-grow h-full items-center">

            <a

              class="flex py-2 font-medium text-white transition-all duration-200 hover:text-blue-100 focus:text-blue-100"

              About Us

            <a
              href="contact.html"
              title="View our contact information or fill out a form to get in touch"
              class="flex py-2 font-medium text-white transition-all duration-200 hover:text-blue-100 focus:text-blue-100"
            >
              Contact Us
            </a>

          <div class="flex flex-col mt-6">
            <a
              href="contact.html#form"
              title="Get a free quote"
              class="inline-flex items-center justify-center w-auto px-10 py-2 mt-auto text-base font-semibold text-black transition-all duration-200 bg-white border border-transparent rounded-2xl hover:text-blue focus:text-blue"

          Privacy Policy

        <h3 class="text-base md:text-lg lg:text-xl mt-10">
          To see our privacy policy

            target="_blank"
            class="underline text-peach"
            href="images/Privacy Policy.pdf"
